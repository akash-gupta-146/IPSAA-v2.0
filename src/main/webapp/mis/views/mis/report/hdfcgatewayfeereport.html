<div class="row">
	<div class="col-md-3">
		<div class="form-group">
			<label class="control-label">Quarter:</label>
			<select class="form-control" ng-model="quarterYear.quarter" ng-options="quarter.value as quarter.name for quarter in quarters" > </select>
			<span class="material-input"></span>
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<label class="control-label">Year:</label>
			<select class="form-control" ng-model="quarterYear.year" >
				<option ng-value="{{year}}" ng-repeat="year in years">{{year}}</option>
			</select>
			<span class="material-input"></span>
		</div>
	</div>
	<div class="col-sm-4" style="padding-top: 45px">
		<button class="btn btn-primary" ng-click="getFeeByHDFC()">
			GET
		</button>
	</div>

</div>
