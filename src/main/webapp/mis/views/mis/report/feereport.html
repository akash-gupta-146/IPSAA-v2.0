<div class="row">
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*Center</label>
      <select class="form-control" ng-model="selectedCenter" ng-options="center as center.name for center in centers">
      </select>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*Quarter</label>
      <select class="form-control" ng-model="selectedQuarter" ng-options="quarter as quarter.name for quarter in quarters"></select>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*Year</label>
      <select class="form-control" ng-model="selectedYear" ng-options="year as year for year in years"></select>
    </div>
  </div>

  <div class="col-md-2">
    <button class="btn btn-sm btn-rose" style="margin-top: 40px;" ng-click="download(selectedCenter)"
           ng-disabled="disableDownload">
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x" ng-show="disableDownload"></i>Download
    </button>
  </div>

</div>
